    <main>
      <h1>INDBERET</h1>
      
      <section id="form-section">
  <form>
    <fieldset>
      <legend>Personlige Oplysninger</legend>

      <div>
        <label for="full-name">Fulde Navn</label>
        <input type="text" id="full-name" name="full-name" required />
      </div>

      <div>
        <label for="age">Din Alder</label>
        <input type="number" id="age" name="age" required />
      </div>

      <div>
        <label for="phone">Tlf. Nummer</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{8}" placeholder="8 cifre" />
      </div>

      <div>
        <label for="cpr">CPR Nummer</label>
        <input type="number" id="cpr" name="cpr" pattern="[0-9]{6}-[0-9]{4}" required />
      </div>
    </fieldset>

    <fieldset>
      <legend>Alien Oplysninger</legend>

      <div>
        <label for="antal-aliens">Antal Aliens</label>
        <input type="number" id="antal-aliens" name="antal-aliens" required />
      </div>

      <div>
        <label for="farve">Farve</label>
        <input type="text" id="farve" name="farve" required />
      </div>

      <div>
        <label for="antal-ojne">Antal Øjne</label>
        <input type="number" id="antal-ojne" name="antal-ojne" required />
      </div>

      <div>
        <label for="antal-arme">Antal Arme</label>
        <input type="number" id="antal-arme" name="antal-arme" required />
      </div>
    </fieldset>

    <fieldset>
      <legend>Oplysninger om Hændelsen</legend>

      <div>
        <label for="landsdel">Landsdel</label>
        <select id="landsdel" name="landsdel" required>
          <option value="">-- Vælg Landsdel --</option>
          <option value="jylland">Jylland</option>
          <option value="fyn">Fyn</option>
          <option value="sjaelland">Sjælland</option>
        </select>
      </div>

      <div>
        <label for="by">By</label>
        <input type="text" id="by" name="by" required />
      </div>

      <div>
      <label for="dato">Dato for hændelsen:</label>
<input type="date" id="dato" name="dato " required />
      </div>

      
      <div>
        <label for="afstand">Afstand til Alien (meter)</label>
        <input type="number" id="afstand" name="afstand" required />
      </div>

     <div class="radio-vaben-grid">
  <label for="bevaebnet">Var alien bevæbnet?</label>
  <div class="radio-group">
    <label><input type="radio" name="bevaebnet" value="Ja" required> Ja</label>
    <label><input type="radio" name="bevaebnet" value="Nej" required> Nej</label>
  </div>

  <label for="vaben-type">Hvis ja, hvilken type våben var det?</label>
  <input type="text" id="vaben-type" name="vaben-type" />
</div>


    </fieldset>

    <button type="submit">Indsend</button>
  </form>
</section>
